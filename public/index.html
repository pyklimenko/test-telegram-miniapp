<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение скрипта Telegram -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="loading" style="display: none;">
        <h2>Ищем тебя...</h2>
        <div class="spinner"></div>
    </div>
    
    <div id="student-info" style="display: none;">
        <h1>Информация о студенте</h1>
        <div id="studentId">ID: Loading...</div>
        <div id="studentFirstName">Имя: Loading...</div>
        <div id="studentLastName">Фамилия: Loading...</div>
        <div id="studentGradeBook">Номер зачётки: Loading...</div>
    </div>
    
    <div id="teacher-info" style="display: none;">
        <h1>Информация о преподавателе</h1>
        <div id="teacherId">ID: Loading...</div>
        <div id="teacherFirstName">Имя: Loading...</div>
        <div id="teacherLastName">Фамилия: Loading...</div>
        <div id="teacherDepartment">Кафедра: Loading...</div>
    </div>
    
    <script src="/public/main.js"></script> <!-- Подключение основного JS -->
</body>
</html>
